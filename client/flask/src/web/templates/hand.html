<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


body {
  background-image:url(/background.jpg);
  background-repeat: no-repeat;
  background-size: cover; /* Resize the background image to cover the entire container */
  /* background-position: center;  */
   width: 1920px;
   height: 1080px;
}

div.card {
  transition: 0.3s;
  border-radius: 5px;
  width:180;
  height:290px;
  float: left;


}



div.hand {
  position: absolute;
  top : 630px;
  left: 180px;
}




img {
  border-radius: 5px 5px 0 0;
}


</style>
</head>


<body>


<div class="hand">
  {%for card in Cards%}
  <div class="card">
        <img src="{{ url_for('static', filename='card_game/'+card+'.png') }}" align="left" alt="card" style="width:100%;height:100%">
  </div>
  {% endfor %}
</div>





</body>
</html>
